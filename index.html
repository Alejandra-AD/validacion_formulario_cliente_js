<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Fomularios</h1>
        <form id="formulario">
            <input class="form-control mb-2" type="text" name="userName" placeholder="Ingrese nombre" autocomplete="off"
                id="userName" minlength="3" maxlength="10" required>
            <input class="form-control mb-2" type="email" name="userEmail" placeholder="Ingrese un correo"
                id="userEmail" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" title="Ingrese un correo vÃ¡lido">
            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>
    </div>
    <script src="index.js"></script>

</body>

</html>
